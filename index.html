<html>
<head>
<title>梅露可</title>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/jquery.lazyload.min.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <table class="table table-striped table-bordered">
  <tbody class="mlk_list">
    <tr class="tr_title tr_firm">
      <th class="success" title="从大到小排序" value="img">图鉴<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="name">角色名<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="star">稀有度<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="prop">属性<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="atk_type">武器类型<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="hp_max">满觉HP<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="atk_max">满觉ATK<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="dps_one">满觉单体dps<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="dps_many">满觉多体dps<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="distance">攻击距离<span class="caret"></span></th>
      <th class="success" title="从大到小排序" value="atk_mount">同时攻击个数<span class="caret"></span></th>
    </tr>
    <tr class="tr_firm tr_filter">
      <td></td>
      <td></td>
      <td>
        <select id="star">
          <option value ="0">所有</option>
          <option value ="1">1</option>
          <option value ="2">2</option>
          <option value ="3">3</option>
          <option value ="4">4</option>
          <option value ="5">5</option>
        </select>
      </td>
      <td>
        <select id="prop">
          <option value ="0">所有</option>
          <option value ="炎">炎</option>
          <option value ="水">水</option>
          <option value ="風">風</option>
          <option value ="光">光</option>
          <option value ="闇">闇</option>
        </select>
      </td>
      <td>
        <select id="atk_type">
          <option value ="0">所有</option>
          <option value ="斬撃">斬撃</option>
          <option value ="突撃">突撃</option>
          <option value ="打撃">打撃</option>
          <option value ="弓矢">弓矢</option>
          <option value ="銃弾">銃弾</option>
          <option value ="魔法">魔法</option>
          <option value ="回復">回復</option>
        </select>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
  </table>
</body>
<script src="js/main.js"></script> 
</html>
